<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input  type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm Password">
            </div>
            <div class="member">
                <p>Already a memeber? <a href="../Abdalaziz/login.html">Login</a></p>
            </div>
            
            <button type="submit">Sign Up</button>
        
        </form>
    </div>
</body>

</html>
