<!DOCTYPE html>

<head>

    <title>AAAM Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <header>
        <h1>AAAM Hotel</h1>
        <form action="booking.php" method="post">
            <nav>
                <ul>
                    <li><a href="../Mohammad/main.html">Home</a></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="../Mohammad/main.html">City</a></li>
                </ul>
            </nav>
    </header>

    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="city" required>City:</label>
                <select name="city" id="city" required>
                    <option value="">Select City</option>
                    <option value="Al-Madinah">Al-Madinah al-Munawwarah</option>
                    <option value="Makkah">Makkah</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cheick_out" required>Arrival Date:</label>
                <input type="date" name="cheick_out" id="cheick_out" required>
            </div>
            <div class="form-group">
                <label for="cheick_in" required>Departure Date:</label>
                <input type="date" name="cheick_in" id="cheick_in" required>
            </div>
            <div class="form-group">
                <label for="num_adults" required>Number of Adults:</label required>
                <select name="num_adults" id="num_adults">
                    <option value="0">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="form-group">
                <label for="num_children" required>Number of Children:</label required>
                <select name="num_children" id="num_children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                
                
                </select>
            </div>
            <br>
            <div class="form-group">
                <button id="check_availability" type="submit">Book</button>
            </div>
        </form>
    </div>

</body>
